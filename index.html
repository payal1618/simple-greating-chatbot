<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Greeting Bot</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #efefef;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 50px;
            font-family: "Poppins", sans-serif;
        }

        .chat-container {
            width: 340px;
            height: 520px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #8a05ff, #6200ea);
            padding: 18px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
            line-height: 20px;
        }

        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .message {
            margin: 8px 0;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 20px;
        }

        .bot {
            background: #ece3ff;
            color: #4b0082;
            border-bottom-left-radius: 0;
        }

        .user {
            background: #7b27ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .typing {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-left: 5px;
            margin-top: 5px;
        }

        .dot {
            height: 7px;
            width: 7px;
            background: #7b27ff;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: .2; }
            20% { opacity: 1; }
            100% { opacity: .2; }
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            margin-left: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #8a05ff, #6200ea);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219969.png">
        <h3>Chat Support<br><span style="font-size: 12px;">Hi, I am Paru. How can I help you?</span></h3>
    </div>

    <div id="chat-box"></div>

    <div class="chat-input">
        <input id="userInput" type="text" placeholder="Write a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>


<script>
function sendMessage() {
    let msg = document.getElementById("userInput").value;

    if(msg === "") return;

    let chatBox = document.getElementById("chat-box");

    // Add user message
    chatBox.innerHTML += `<div class="message user">${msg}</div>`;
    document.getElementById("userInput").value = "";

    // Add typing animation
    let typingHTML = `
        <div id="typing" class="message bot">
            <div class="typing">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>`;

    chatBox.innerHTML += typingHTML;
    chatBox.scrollTop = chatBox.scrollHeight;

    // Send message to backend
    fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "msg=" + msg
    })
    .then(res => res.text())
    .then(data => {
        setTimeout(() => {
            document.getElementById("typing").remove();

            let botHTML = `<div class="message bot">${data}</div>`;
            chatBox.innerHTML += botHTML;
            chatBox.scrollTop = chatBox.scrollHeight;

        }, 1500); // Delay for typing effect
    });
}
</script>

</body>
</html>
